<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEKOboards - Крестики-нолики</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="style-ttt.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="../../supabase-init.js" defer></script>

    <script src="tictoe.js" defer></script>
</head>
<body>

    <div id="game-container">
            
        <div class="game-header">
            <h3 id="game-room-name">Крестики-нолики</h3>
            <button id="leave-game-btn" class="leave-btn">
                <i class="fas fa-sign-out-alt"></i> На главную
            </button>
        </div>
        
        <div class="game-status">
            <p id="game-status-text">Загрузка...</p>
        </div>

        <div id="tic-tac-toe-wrapper">
            <div class="game-board-wrapper">
                <div id="tic-tac-toe-board" class="game-board">
                    </div>
                <div id="tic-tac-toe-winner-line" class="winner-line hidden"></div>
            </div>

            <div id="tic-tac-toe-footer" class="game-footer">
                <p>Вы играете за: <span id="player-symbol">?</span></p>
            </div>
        </div>

    </div>

</body>
</html>
